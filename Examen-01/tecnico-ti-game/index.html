<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Starter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <section class="hud" aria-live="polite">
        <div class="hud__panel">
            <header>
                <p class="hud__eyebrow">Prototype</p>
                <h1 class="hud__title">Courier Runner 3D</h1>
            </header>

            <div class="hud__section">
                <h2>Controles</h2>
                <ul>
                    <li><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> · Moverse</li>
                    <li><kbd>E</kbd> · Recoger / Entregar paquete</li>
                </ul>
            </div>

            <div class="hud__section">
                <h2>Estado del juego</h2>
                <p><strong>Paquete:</strong> <span id="packageStatus">No recogido</span></p>
                <p><strong>Objetivo:</strong> <span id="currentObjective">Dirígete al almacén</span></p>
                <p class="hud__feedback" id="feedbackMessage"></p>
            </div>
        </div>
    </section>

    <script src="game.js" defer></script>
</body>
</html>
